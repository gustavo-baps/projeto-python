{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block content %}
    <form name="form-painel" id="formPainel" method="POST" action="/dologin/">
        <div class="col-6 mt-4 m-auto">
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}

            {% csrf_token %}

           
            <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome do usuÃ¡rio: ">
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha: ">
            
            <input class="btn btn-dark mt-4" type="submit" value="Entrar">
        </div>
    </form>
    {% endblock %}
</body>
</html>
